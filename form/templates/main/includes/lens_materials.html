{% load static %}
<tr>
    <th>Lens Materials</th>
</tr>
{% for lens_material in lens_materials %}
    {% if lens_material.name in request.session %}
        <tr>
            <td style="padding-bottom:1em">
                {{ lens_material.name }}
            </td>
            <td style="padding-bottom:1em">
                <span style="color:green">{% if lens_material.retail_price == 0.00 %}FREE{% else %}${{ lens_material.retail_price }}{% endif %}</span>
            </td>
            <td style="padding-bottom:1em">
                <form action="/" method="POST">
                    {% csrf_token %}
                    <input type="hidden" name="no_{{ lens_material.name }}" value="true">
                    <button type="submit" class="btn close" aria-label="remove"><span aria-hidden="true">&times;</span></button>
                </form>
            </td>
        </tr>
    {% endif %}
{% endfor %}
